<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoNow App</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="app-container">
        <header>
            <button id="theme-toggle-button">üåô</button>
            <h1>DoNow App üß≠</h1>
            <p>‚ÄúDo it now, not later.‚Äù</p>
        </header>

        <form id="task-form">
            <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off" required>
            <button type="button" id="voice-input-btn" title="Add task by voice">
                <i class="fas fa-microphone"></i>
            </button>
            <button type="submit">Add Task</button>
        </form>

        

        <section class="timer-container">
            <h2 class="timer-title">Focus Zone</h2>
            
            <div class="timer-modes">
                <button id="pomodoro-btn" class="timer-mode-btn active">Pomodoro</button>
                <button id="short-break-btn" class="timer-mode-btn">Short Break</button>
                <button id="long-break-btn" class="timer-mode-btn">Long Break</button>
            </div>
            
            <div class="timer-adjust-wrapper">
                <button id="decrease-time-btn" class="time-adjust-btn" title="Decrease 1 min">-</button>
                <div id="timer-display">25:00</div>
                <button id="increase-time-btn" class="time-adjust-btn" title="Increase 1 min">+</button>
            </div>
            <div class="timer-controls">
                <button id="start-timer-btn">Start</button>
                <button id="reset-timer-btn">Reset</button>
            </div>
        </section>

        <main>
            <ul id="task-list">
            </ul>
        </main>

        <section class="dashboard-container">
            <h2 class="dashboard-title">Task Overview</h2>
            <div class="chart-wrapper">
                <canvas id="progress-chart"></canvas>
            </div>
        </section>

    </div>
    <footer class="app-footer">
        <p>Developer: Engr. Limuel Ongtingco</p>
        <ul class="footer-links">
            <li><a href="https://www.facebook.com/Limuel Ongtingco" target="_blank" title="Facebook"><i
            class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/_leumil" target="_blank" title="Instagram"><i
            class="fab fa-instagram"></i></a></li>
            <li><a href="https://github.com/Limlim-12" target="_blank" title="Github"><i class="fab fa-github"></i></a>
            </li>
            <li><a href="mailto:lim.coronatel@gmail.com" title="Email"><i class="fas fa-envelope"></i></a></li>
        </ul>
    </footer>
    <audio id="alarm-sound" src="../assets/alarm.mp3" preload="auto"></audio>
    <script src="../assets/script.js"></script>
</body>

</html>
